<!DOCTYPE html>
<html >
  <head>
    <title>Register information at Blockchain</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./index.js"></script>
    <script src="qrcode.min.js"></script>
  </head>

  <body class="container">

    <h1 class="page-header">Register information at Blockchain - Enter your product details</h1>

    <div class="row">
      <div>
        <h3 class="sub-header">Set information</h3>
        <form class="form-inline" role="form">
          <div class="form-group">
            <table>
              <tr>
                <td><label for="newInfo">Product ID:</label>
                  <input class="form-control" id="newInfo">
                <br><br>
                <label for="newInfo">Product Name:</label>
                <input class="form-control" id="newInfo1">
                <br><br>
                <label for="newInfo">Manufacturer ID:</label>
                <input class="form-control" id="newInfo2">
                <br><br>
                <label for="newInfo">Manufacturer Name:</label>
                <input class="form-control" id="newInfo3"> </td>                          
              </tr>
            </table>
          </div>
          <a href="#" onclick="registerSetInfo()" class="btn btn-primary">Set</a>
        </form>
      </div>
    </div>    

    <div class="row">
      <div>
        <h3 class="sub-header">Get QR code</h3>
        <form class="form-inline" role="form">
          <a href="#" onclick="registerGetInfo()" class="btn btn-primary">Get QRCode</a>
          <div class="form-group">
            <table>
              <tr>
                <td>              
                    <div id="lastInfo"></div> 
                </td>                 
              </tr>
            </table>
          </div>                
        </form>
      </div>
    </div>

  </body>
  <script>
    var qrcode = new QRCode(document.getElementById("lastInfo"));
    var qrdata = document.getElementById("lastInfo");
    function generateQR(){
      var data = qrdata.value;
      qrcode.makeCode(data);
    }
  </script>
</html>
